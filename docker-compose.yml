version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: devhub-postgres
    environment:
      POSTGRES_USER: devhub
      POSTGRES_PASSWORD: devhub123
      POSTGRES_DB: devhub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - devhub-network

  # AI Service (FastAPI)
  ai-service:
    build:
      context: ./devhub-be-ai-service
      dockerfile: Dockerfile
    container_name: devhub-ai-service
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    ports:
      - "8000:8000"
    networks:
      - devhub-network
    depends_on:
      - postgres

  # Todo Service (NestJS)
  todo-service:
    build:
      context: ./devhub-be-todo-service
      dockerfile: Dockerfile
    container_name: devhub-todo-service
    environment:
      - DATABASE_URL=postgresql://devhub:devhub123@postgres:5432/devhub
      - PORT=3001
    ports:
      - "3001:3001"
    networks:
      - devhub-network
    depends_on:
      - postgres

  # Notes Service (NestJS)
  notes-service:
    build:
      context: ./devhub-be-notes-service
      dockerfile: Dockerfile
    container_name: devhub-notes-service
    environment:
      - DATABASE_URL=postgresql://devhub:devhub123@postgres:5432/devhub
      - AI_SERVICE_URL=http://ai-service:8000
      - PORT=3002
    ports:
      - "3002:3002"
    networks:
      - devhub-network
    depends_on:
      - postgres
      - ai-service

  # CV Service (GoFiber)
  cv-service:
    build:
      context: ./devhub-be-cv-service
      dockerfile: Dockerfile
    container_name: devhub-cv-service
    environment:
      - DATABASE_URL=postgresql://devhub:devhub123@postgres:5432/devhub
      - AI_SERVICE_URL=http://ai-service:8000
      - PORT=3003
    ports:
      - "3003:3003"
    networks:
      - devhub-network
    depends_on:
      - postgres
      - ai-service

  # Auth Service (Authentication + Admin Dashboard)
  auth-service:
    build:
      context: ./devhub-be-main-service
      dockerfile: Dockerfile
    container_name: devhub-auth-service
    environment:
      - DATABASE_URL=postgresql://devhub:devhub123@postgres:5432/devhub
      - TODO_SERVICE_URL=http://todo-service:3001
      - NOTES_SERVICE_URL=http://notes-service:3002
      - CV_SERVICE_URL=http://cv-service:3003
      - AI_SERVICE_URL=http://ai-service:8000
      - FRONTEND_URL=http://frontend:3000
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-30d}
      - PORT=4000
      - NODE_ENV=production
    ports:
      - "4000:4000"
    networks:
      - devhub-network
    depends_on:
      - postgres
      - todo-service
      - notes-service
      - cv-service
      - ai-service

  # Frontend (Next.js)
  frontend:
    build:
      context: ./devhub-fe-main-web
      dockerfile: Dockerfile
    container_name: devhub-frontend
    environment:
      - NEXT_PUBLIC_TODO_SERVICE_URL=http://localhost:3001
      - NEXT_PUBLIC_NOTES_SERVICE_URL=http://localhost:3002
      - NEXT_PUBLIC_CV_SERVICE_URL=http://localhost:3003
      - NEXT_PUBLIC_AI_SERVICE_URL=http://localhost:8000
      - NEXT_PUBLIC_AUTH_SERVICE_URL=http://localhost:4000
    ports:
      - "3000:3000"
    networks:
      - devhub-network
    depends_on:
      - auth-service

networks:
  devhub-network:
    driver: bridge

volumes:
  postgres_data:
